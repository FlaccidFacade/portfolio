name: Update README Coverage Badge
on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: ./coverage

      - name: Parse coverage report and update README
        run: |
          COVERAGE=$(jq '.total.lines.pct' ./coverage/coverage-summary.json)
          sed -i "s/![Coverage](https:\/\/img.shields.io\/badge\/coverage-[0-9]*%20-brightgreen)/![Coverage](https:\/\/img.shields.io\/badge\/coverage-${COVERAGE}%25-brightgreen)/" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update coverage badge"
          git push
