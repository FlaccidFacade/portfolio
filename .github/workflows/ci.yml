name: CI
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "LICENSE"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - "CODE_OF_CONDUCT.md"
      - "PULL_REQUEST_TEMPLATE.md"
      - "ISSUE_TEMPLATE.md"
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
    
      - name: Inject version into sonar-project.properties
        run: |
          VERSION=$(tr -d '\n' < version)
          if [ -f sonar-project.properties ]; then
            # Replace literal "$version" placeholder with the actual version value
            sed -i "s#\\$version-github-actions-injection#${VERSION}#g" sonar-project.properties
          else
            echo "sonar-project.properties not found, skipping version injection"
          fi
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Enforce coverage thresholds
        run: npm test -- --coverage --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'
        working-directory: ./app

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ./app/coverage/coverage-final.json
